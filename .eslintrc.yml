root: true
env:
  node: true
parser: '@typescript-eslint/parser'
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
plugins:
  - '@typescript-eslint'
rules:
  '@typescript-eslint/ban-types': 1
  '@typescript-eslint/ban-ts-comment': 1
  '@typescript-eslint/no-unused-vars':
    - 2
    - argsIgnorePattern: '^_'
      ignoreRestSiblings: true
